
{% extends "turnos/base_turnos.html" %}
{% block content %}
<div class="card shadow-sm border-0 rounded-4">
  <div class="card-body p-4 p-md-5">
    <h2 class="fw-black mb-1">Seleccion√° un horario</h2>
    <p class="text-muted mb-4">Fecha: <b>{{ fecha }}</b></p>

    <form method="post">
      {% csrf_token %}

      {% for hour, items in grupos.items %}
        <div class="border-top pt-3 mt-3">
          <div class="fw-bold mb-2">{{ hour }}:00</div>
          <div class="d-flex flex-wrap">
            {% for it in items %}
              <button
                type="submit"
                name="hora"
                value="{{ it.hora|time:'H:i' }}"
                class="btn slot-btn {% if it.ocupado %}btn-outline-secondary{% else %}btn-outline-dark{% endif %}"
                {% if it.ocupado %}disabled{% endif %}
                style="border-radius:10px; padding:10px 12px;">
                {{ it.hora|time:"H:i" }}
              </button>
            {% endfor %}
          </div>
        </div>
      {% endfor %}

      <div class="d-flex justify-content-between mt-4">
        <a class="btn btn-outline-secondary" href="{% url 'turnos:paso4_fecha' %}">Anterior</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
