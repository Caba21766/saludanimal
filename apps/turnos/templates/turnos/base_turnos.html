<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .topbar{background:#1f2a44;color:#fff;}
    .brand{font-weight:900;letter-spacing:.5px;}
    .card-option{cursor:pointer;border:1px solid #e9ecef;border-radius:14px;}
    .card-option:hover{border-color:#cbd5e1;box-shadow:0 6px 20px rgba(0,0,0,.06);}
    .slot-btn{min-width:86px;margin:.25rem;}
    .step-pill{font-size:.85rem;padding:.35rem .7rem;border-radius:999px;background:#eef2ff;color:#3730a3;font-weight:700;}
  </style>
</head>
<body class="bg-light">

  <div class="topbar py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <!-- Estilos específicos para la página -->
        <span class="brand fs-3">TURNOS</span>
        <!--<span class="opacity-75">Dra Caballero Emilsen</span> -->
      </div>

      <div class="d-flex align-items-center gap-3">
        <a class="text-white text-decoration-none" href="/">Regresar</a>

        <a href="{% url 'turnos:cancelar_lista' %}" class="text-white text-decoration-none">
  Cancelar
</a>
      </div>
  </div>

  <main class="container py-4">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <div class="mb-3">
      <span class="step-pill">Paso {{ step }} de 6</span>
    </div>

    {% block content %}{% endblock %}
  </main>

  {% block footer %}
    {% include "footer.html" %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
