<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmar cancelación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h3 class="mb-2">Confirmar cancelación</h3>
      <p class="text-muted mb-4">¿Seguro que querés cancelar este turno?</p>

      <ul class="list-group mb-4">
        <li class="list-group-item"><b>Fecha:</b> {{ turno.fecha }}</li>
        <li class="list-group-item"><b>Hora:</b> {{ turno.hora }}</li>
        <li class="list-group-item"><b>Motivo:</b> {{ turno.motivo.nombre }}</li>
        <li class="list-group-item"><b>Oficina:</b> {% if turno.oficina %}{{ turno.oficina.nombre }}{% else %}-{% endif %}</li>
        <li class="list-group-item"><b>Estado:</b> {{ turno.estado }}</li>
      </ul>

      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button class="btn btn-danger">Sí, cancelar</button>
        <a class="btn btn-outline-secondary" href="{% url 'turnos:cancelar_lista' %}">Volver</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
