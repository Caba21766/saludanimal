<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cancelar turno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h3 class="mb-2">Cancelar turno</h3>
      <p class="text-muted mb-4">Ingresá tu DNI/CUIL para ver tus turnos reservados.</p>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <label class="form-label">Número de DNI / CUIL</label>
        <input name="dni" class="form-control" placeholder="Ej: 21766817" required>
        <div class="text-end mt-3">
          <button class="btn btn-primary">Continuar</button>
          <a href="{% url 'turnos:paso1_dni' %}" class="btn btn-outline-secondary">Volver</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
