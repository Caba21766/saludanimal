<script>
    function togglePassword() {
      const input = document.getElementById('password-visual');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  
    document.addEventListener("DOMContentLoaded", function () {
      // Creamos el input oculto con el name real que Django espera
      const hiddenPassword = document.createElement('input');
      hiddenPassword.setAttribute('type', 'hidden');
      hiddenPassword.setAttribute('name', 'password');
      hiddenPassword.setAttribute('id', 'fakepass');
      document.querySelector('form').appendChild(hiddenPassword);
  
      // Copiar lo que el usuario escribe
      const visibleInput = document.getElementById('password-visual');
      visibleInput.addEventListener('input', () => {
        hiddenPassword.value = visibleInput.value;
      });
    });
  </script>
